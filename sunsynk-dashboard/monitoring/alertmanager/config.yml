global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'noreply@sunsynk.dashboard'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://dashboard-api:8000/api/alerts/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@sunsynk.dashboard'
        subject: '[CRITICAL] Sunsynk Alert'
    webhook_configs:
      - url: 'http://dashboard-api:8000/api/alerts/webhook'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'admin@sunsynk.dashboard'
        subject: '[WARNING] Sunsynk Alert'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
